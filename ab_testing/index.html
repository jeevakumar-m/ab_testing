<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      padding: 10px;
      margin-bottom: 5px;
      background-color: #e9e9e9;
      border-radius: 5px;
    }

    .btn-container {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .add-btn {
      background-color: #007bff;
      color: #fff;
    }

    .delete-btn {
      background-color: #28a745;
      color: #fff;
    }

    .search-bar {
      margin-bottom: 20px;
      display: flex;
      align-items: center;
    }

    .search-bar input[type="text"] {
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .search-btn {
      margin-left: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .search-btn-alt {
      padding: 8px 15px;
      border: 1px solid #28a745;
      border-radius: 5px;
      background-color: #28a745;
      color: #fff;
      cursor: pointer;
    }

    .copyright {
      text-align: center;
      margin-top: 30px;
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fruit List</h1>

    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search fruits...">
      <button class="search-btn" onclick="searchFruits('searchInput', 'fruitList')">Search</button>
    </div>

    <div class="search-bar">
      <input type="text" id="searchInputAlt" placeholder="Search fruits...">
      <button class="search-btn-alt" onclick="searchFruits('searchInputAlt', 'fruitList')">Search</button>
    </div>

    <ul id="fruitList">
      <li>Apple</li>
      <li>Orange</li>
      <li>Banana</li>
      <li>Grapes</li>
      <li>Strawberry</li>
      <li>Mango</li>
      <li>Pineapple</li>
      <li>Watermelon</li>
      <li>Kiwi</li>
      <li>Peach</li>
    </ul>

    <div class="btn-container">
      <button class="btn add-btn" onclick="addToCart('fruitList')">Add to Cart</button>
      <button class="btn delete-btn" onclick="deleteFromCart('fruitList')">Delete from Cart</button>
    </div>

    <ul id="cartList">
      <!-- Empty cart list initially -->
    </ul>

    <div class="btn-container">
      <button class="btn add-btn" onclick="addToCart('cartList')">Add to Cart</button>
      <button class="btn delete-btn" onclick="deleteFromCart('cartList')">Delete from Cart</button>
    </div>

    <div class="copyright">
      &copy; Jeevakumar Moorthy
    </div>
  </div>

  <script>
    function addToCart(listId) {
      const fruitList = document.getElementById(listId);
      const cartList = document.getElementById('cartList');
      const selectedFruits = Array.from(fruitList.querySelectorAll('li'));

      selectedFruits.forEach(fruit => {
        const newFruit = document.createElement('li');
        newFruit.innerText = fruit.innerText;
        cartList.appendChild(newFruit);
      });
    }

    function deleteFromCart(listId) {
      const cartList = document.getElementById(listId);
      while (cartList.firstChild) {
        cartList.removeChild(cartList.firstChild);
      }
    }

    function searchFruits(inputId, listId) {
      const input = document.getElementById(inputId);
      const filter = input.value.toUpperCase();
      const list = document.getElementById(listId);
      const items = list.getElementsByTagName('li');

      for (let i = 0; i < items.length; i++) {
        const itemName = items[i].textContent || items[i].innerText;
        if (itemName.toUpperCase().indexOf(filter) > -1) {
          items[i].style.display = '';
        } else {
          items[i].style.display = 'none';
        }
      }
    }
  </script>
</body>
</html>
